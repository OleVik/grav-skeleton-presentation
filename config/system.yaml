home:
  alias: '/book'

pages:
  theme: quark
  process:
    markdown: true
    twig: true

cache:
  enabled: true
  check:
    method: file
  driver: auto
  prefix: 'g'

twig:
  cache: true
  debug: true
  auto_reload: true
  autoescape: false

assets:
  css_pipeline: false
  css_minify: true
  css_rewrite: true
  js_pipeline: false
  js_minify: true

errors:
  display: 1
  log: true
  
debugger:
  enabled: false
  twig: true
  shutdown:
    close_connection: true
